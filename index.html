<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassy</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="img/avatar.png" alt="image">
					<h3>Giorgi Dzamanashvili</h3>
					<p>Pro Member</p>
				</div>
				<div class="links">
					<div class="link">
						<img src="img/twitch.png" alt="image">
						<h2>Streams</h2>
					</div>
					<div class="link">
						<img src="img/steam.png" alt="image">
						<h2>Games</h2>
					</div>
					<div class="link">
						<img src="img/upcoming.png" alt="image">
						<h2>New</h2>
					</div>
					<div class="link">
						<img src="img/library.png" alt="image">
						<h2>Library</h2>
					</div>
				</div>
				<div class="pro">
					<h2>Join pro free games.</h2>
					<img src="img/controller.png" alt="image">
				</div>
			</div>
			<div class="games">
				<div class="status">
					<h1>Acive Games</h1>
					<input type="text" name="">
				</div>
				<div class="cards">
					<div class="card">
						<img src="img/assassins.png" alt="image">
						<div class="card-info">
							<h2>Assassins Creed Valhalla</h2>
							<p>PS5 Version</p>
							<div class="progress">
							</div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>
					<div class="card">
						<img src="img/sackboy.png" alt="image">
						<div class="card-info">
							<h2>Assassins Creed Valhalla</h2>
							<p>PS5 Version</p>
							<div class="progress">
							</div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>
					<div class="card">
						<img src="img/spiderman.png" alt="image">
						<div class="card-info">
							<h2>Assassins Creed Valhalla</h2>
							<p>PS5 Version</p>
							<div class="progress">
							</div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>
				</div>
			</div>
		</section>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</main>
</body>
</html>
